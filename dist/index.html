<script type="text/javascript" src="js/app.1626946873445.js"></script></body>
<script>
    var clientWidth = document.documentElement.clientWidth
    let defaultNumber
    if (clientWidth >= 1280) {
      defaultNumber = 1280
    } else if (clientWidth < 1280 && clientWidth >= 768) {
      defaultNumber = 768
    } else {
      defaultNumber = 375
    }
    var htmlFontSize = (clientWidth / defaultNumber) * 100 + 'px'
    var bodyFontSize = '16px'
    var styleDom = document.createElement('style')
    styleDom.innerHTML =
      'html{font-size:' +
      htmlFontSize +
      '!important;}body{font-size:' +
      bodyFontSize +
      '!important;}'
    document.getElementsByTagName('head')[0].appendChild(styleDom)
    // 屏幕大小改变时
    window.onresize = function() {
      var os = (function() {
        var ua = navigator.userAgent
        var isWindowsPhone = /(?:Windows Phone)/.test(ua)
        var isSymbian = /(?:SymbianOS)/.test(ua) || isWindowsPhone
        var isAndroid = /(?:Android)/.test(ua)
        var isFireFox = /(?:Firefox)/.test(ua)
        var isChrome = /(?:Chrome|CriOS)/.test(ua)
        var isTablet =
          /(?:iPad|PlayBook)/.test(ua) ||
          (isAndroid && !/(?:Mobile)/.test(ua)) ||
          (isFireFox && /(?:Tablet)/.test(ua))
        var isPhone = /(?:iPhone)/.test(ua) && !isTablet
        var isPc = !isPhone && !isAndroid && !isSymbian
        return {
          isTablet: isTablet,
          isPhone: isPhone,
          isAndroid: isAndroid,
          isPc: isPc
        }
      })()
      var clientWidth = document.documentElement.clientWidth
      console.log('clientWidth' + clientWidth)
      let defaultNumber
      if (clientWidth >= 1280) {
        defaultNumber = 1280
      } else if (clientWidth < 1280 && clientWidth >= 768) {
        defaultNumber = 768
      } else {
        defaultNumber = 375
      }
      var htmlFontSize
      var evt =
        'onorientationchange' in window ? 'orientationchange' : 'resize'
      window.addEventListener(evt, resize, false)
      function resize(fals) {
        if (os.isAndroid || os.isPhone) {
          // 手机
          if (window.orientation === 0 || window.orientation === 180) {
            // alert('竖屏')
            htmlFontSize = (clientWidth / defaultNumber) * 100 + 'px'
          } else {
            // alert('横屏')
            htmlFontSize = (clientWidth / clientWidth) * 100 + 'px'
          }
        } else if (os.isTablet || os.isPc) {
          // 平板
          // pc
          htmlFontSize = (clientWidth / defaultNumber) * 100 + 'px'
        }
      }
      resize(true)
      console.log('defaultNumber' + defaultNumber)
      console.log('htmlFontSize' + htmlFontSize)
      var bodyFontSize = '16px'
      var styleDom = document.createElement('style')
      styleDom.innerHTML =
        'html{font-size:' +
        htmlFontSize +
        '!important;}body{font-size:' +
        bodyFontSize +
        '!important;}'
      document.getElementsByTagName('head')[0].appendChild(styleDom)
    }
</script>
